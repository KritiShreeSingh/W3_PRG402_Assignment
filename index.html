<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Note Keeper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-sticky-note"></i>
                <h1>Note Keeper</h1>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon" id="themeIcon"></i>
            </div>
        </header>

        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-file-alt"></i></div>
                <div class="stat-info">
                    <span class="stat-number" id="totalNotes">0</span>
                    <span class="stat-label">Total Notes</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
                <div class="stat-info">
                    <span class="stat-number" id="todayNotes">0</span>
                    <span class="stat-label">Today</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-tags"></i></div>
                <div class="stat-info">
                    <span class="stat-number" id="totalTags">0</span>
                    <span class="stat-label">Tags</span>
                </div>
            </div>
        </div>

        <!-- Note Form -->
        <div class="note-form">
            <div class="form-group">
                <input type="text" id="noteTitle" placeholder="Note Title">
            </div>
            <div class="form-group">
                <textarea id="noteContent" rows="3" placeholder="Write your note..."></textarea>
            </div>
            <div class="form-group">
                <input type="text" id="noteTags" placeholder="Add tags (separate with commas)">
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" id="saveNote"><i class="fas fa-plus"></i> Add Note</button>
                <button class="btn btn-secondary" id="clearForm"><i class="fas fa-broom"></i> Clear</button>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="search-filter">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search notes...">
            </div>
            <div class="filter-options">
                <select id="sortSelect">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="title">By Title</option>
                </select>
            </div>
        </div>

        <!-- Notes Container -->
        <div class="notes-container" id="notesContainer"></div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon"><i class="fas fa-sticky-note"></i></div>
            <h3>No notes yet</h3>
            <p>Create your first note to get started!</p>
            <button class="btn btn-primary" id="createFirstNote"><i class="fas fa-plus"></i> Create Note</button>
        </div>
    </div>

    <!-- Edit Note Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Note</h2>
                <button class="close-modal" id="closeModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="editTitle" placeholder="Note Title">
                </div>
                <div class="form-group">
                    <textarea id="editContent" rows="4" placeholder="Note content..."></textarea>
                </div>
                <div class="form-group">
                    <input type="text" id="editTags" placeholder="Add tags (separate with commas)">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
                <button class="btn btn-primary" id="updateNote">Update Note</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
